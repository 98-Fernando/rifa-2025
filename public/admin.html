<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Administrativo üíº</title>

  <style>
    :root {
      --color-bg: #0b1830;
      --color-panel: #13294b;
      --color-accent: #f4b400;
      --color-success: #00c853;
      --color-warning: #ffb300;
      --color-danger: #e53935;
      --font: "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      font-family: var(--font);
      background: linear-gradient(135deg, var(--color-bg), #10233f);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      min-height: 100vh;
      background: var(--color-panel);
      padding: 30px 40px;
      box-shadow: inset 0 0 40px rgba(0, 0, 0, 0.4);
    }

    h1 {
      color: var(--color-accent);
      font-size: 1.9em;
      text-align: center;
      margin-bottom: 25px;
      font-weight: 700;
    }

    .header-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      flex-wrap: wrap;
      gap: 10px;
    }

    #search {
      flex: 1;
      max-width: 400px;
      padding: 9px 12px;
      border-radius: 6px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      outline: none;
      font-size: 0.95em;
    }

    #search::placeholder {
      color: #bbb;
    }

    .logout-btn {
      background: var(--color-danger);
      border: none;
      padding: 9px 18px;
      border-radius: 6px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      font-size: 0.9em;
    }

    .logout-btn:hover {
      background: #b71c1c;
    }

    .table-container {
      margin-top: 20px;
      overflow-x: auto;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.03);
      padding: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      text-align: left;
      table-layout: fixed;
      font-size: 0.9em;
    }

    thead {
      background: rgba(255, 255, 255, 0.1);
    }

    th {
      padding: 10px;
      text-transform: uppercase;
      font-size: 0.8em;
      letter-spacing: 0.4px;
      color: var(--color-accent);
      border-bottom: 2px solid rgba(255, 255, 255, 0.15);
      text-align: left;
    }

    td {
      padding: 8px 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      color: #e0e0e0;
      text-align: left;
      vertical-align: middle;
      word-wrap: break-word;
    }

    tbody tr {
      line-height: 1.3;
    }

    tbody tr:hover {
      background: rgba(255, 255, 255, 0.07);
    }

    .numeros-cell {
      font-family: monospace;
      white-space: normal;
      word-break: break-word;
      font-size: 0.85em;
    }

    .monto-cell {
      color: var(--color-success);
      font-weight: 600;
    }

    .fecha-cell {
      font-size: 0.85em;
      color: #bbb;
    }

    .status-badge {
      display: inline-block;
      padding: 3px 8px;
      border-radius: 5px;
      font-size: 0.75em;
      font-weight: 600;
      text-transform: uppercase;
      text-align: center;
    }

    .status-pagado {
      background: rgba(0, 200, 83, 0.2);
      color: var(--color-success);
    }

    .status-pendiente {
      background: rgba(255, 179, 0, 0.2);
      color: var(--color-warning);
    }

    .status-nopagado {
      background: rgba(229, 57, 53, 0.2);
      color: var(--color-danger);
    }

    .delete-btn {
      background: none;
      border: none;
      color: var(--color-danger);
      cursor: pointer;
      font-size: 1.1em;
      transition: transform 0.2s;
    }

    .delete-btn:hover {
      transform: scale(1.1);
    }

    thead th {
      position: sticky;
      top: 0;
      background: #142a52;
      z-index: 2;
    }

    /* Proporciones exactas por columna */
    th:nth-child(1), td:nth-child(1) { width: 15%; text-align: left; }
    th:nth-child(2), td:nth-child(2) { width: 18%; text-align: left; }
    th:nth-child(3), td:nth-child(3) { width: 12%; text-align: left; }
    th:nth-child(4), td:nth-child(4) { width: 25%; text-align: left; }
    th:nth-child(5), td:nth-child(5) { width: 8%; text-align: left; }
    th:nth-child(6), td:nth-child(6) { width: 10%; text-align: left; }
    th:nth-child(7), td:nth-child(7) { width: 8%; text-align: left; }
    th:nth-child(8), td:nth-child(8) { width: 4%; text-align: center; }

    @media (max-width: 900px) {
      th, td {
        padding: 5px 8px;
        font-size: 0.8em;
      }
      h1 {
        font-size: 1.5em;
      }
      .container {
        padding: 20px 10px;
      }
    }
  </style>
</head>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administración Ejecutiva de Tickets 💼</title>

  <link rel="stylesheet" href="styles.css"> 

  <style>
    /* 🎨 PALETA CORPORATIVA: Azul marino, dorado, blanco */
    :root {
      --color-primary: #0A192F; /* Azul Marino Oscuro */
      --color-accent: #F4B400;  /* Dorado */
      --color-secondary: #E5E5E5;
      --color-background: #0E2A47;
      --color-success: #2ECC71;
      --color-warning: #F39C12;
      --color-danger: #E74C3C;
      --font-family: 'Segoe UI', sans-serif;
    }

    /* === FONDO CORPORATIVO === */
    body {
      margin: 0;
      font-family: var(--font-family);
      background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-background) 100%);
      color: var(--color-secondary);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
    }

    /* === CONTENEDOR PRINCIPAL === */
    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      padding: 30px;
      max-width: 1400px;
      width: 100%;
    }

    h1 {
      color: var(--color-accent);
      margin-bottom: 25px;
      font-size: 2em;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    /* === CABECERA Y CONTROLES === */
    .header-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 15px;
    }

    #search {
      flex-grow: 1;
      max-width: 400px;
      padding: 10px 15px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      font-size: 1em;
      color: #fff;
      background: rgba(255, 255, 255, 0.08);
      outline: none;
      transition: all 0.3s ease;
    }

    #search::placeholder {
      color: #bbb;
    }

    #search:focus {
      border-color: var(--color-accent);
      background: rgba(255, 255, 255, 0.12);
    }

    .logout-btn {
      background: var(--color-danger);
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .logout-btn:hover {
      background: #c0392b;
      transform: translateY(-2px);
    }

    /* === TABLA === */
    .table-responsive {
      overflow-x: auto;
      border-radius: 8px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.03);
      color: #fff;
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      white-space: nowrap;
    }

    thead th {
      background-color: rgba(255, 255, 255, 0.08);
      color: var(--color-accent);
      font-weight: 600;
      text-transform: uppercase;
      font-size: 0.85em;
    }

    tbody tr:hover {
      background-color: rgba(255, 255, 255, 0.05);
    }

    .numeros-cell {
      max-width: 150px;
      word-break: break-all;
      font-family: monospace;
      font-size: 0.9em;
    }

    .monto-cell { color: var(--color-success); font-weight: 600; }
    .fecha-cell { color: #aaa; font-size: 0.85em; }

    /* === ESTADOS === */
    .status-badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 12px;
      font-weight: 700;
      font-size: 0.75em;
      text-transform: uppercase;
      white-space: nowrap;
    }

    .status-pagado { background-color: rgba(46, 204, 113, 0.2); color: var(--color-success); }
    .status-pendiente { background-color: rgba(243, 156, 18, 0.2); color: var(--color-warning); }
    .status-nopagado { background-color: rgba(231, 76, 60, 0.2); color: var(--color-danger); }

    .delete-btn {
      background: none;
      border: none;
      color: var(--color-danger);
      font-size: 1.2em;
      cursor: pointer;
      opacity: 0.8;
      transition: 0.2s;
    }

    .delete-btn:hover {
      opacity: 1;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-controls">
      <h1>💼 Panel Administrativo</h1>
      <button class="logout-btn">🔒 Cerrar sesión</button>
    </div>

    <input type="text" id="search" placeholder="🔍 Buscar por nombre, correo o referencia...">

    <div class="table-responsive">
      <table>
        <thead>
          <tr>
            <th>NOMBRE CLIENTE</th>
            <th>CORREO</th>
            <th>TELÉFONO</th>
            <th>NÚMEROS</th>
            <th>MONTO</th>
            <th>FECHA RESERVA</th>
            <th>ESTADO PAGO</th>
            <th>ACCIÓN</th>
          </tr>
        </thead>
        <tbody id="tickets-table">
        </tbody>
      </table>
    </div>
  </div>

  <script src="admin.js"></script> 
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Administrativo üíº</title>

  <style>
    :root {
      --color-bg: #0b152b;
      --color-panel: #16294d;
      --color-accent: #f4b400;
      --color-success: #00e676;
      --color-warning: #ffb300;
      --color-danger: #ef5350;
      --font: "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      font-family: var(--font);
      background: linear-gradient(135deg, var(--color-bg), #10233f);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      width: 95%;
      max-width: 1400px;
      margin-top: 40px;
      background: var(--color-panel);
      border-radius: 10px;
      padding: 30px 35px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
    }

    h1 {
      color: var(--color-accent);
      font-size: 1.8em;
      text-align: center;
      margin-bottom: 25px;
    }

    .header-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 15px;
      gap: 10px;
    }

    #search {
      flex: 1;
      max-width: 400px;
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 0.95em;
      outline: none;
    }

    #search::placeholder {
      color: #ccc;
    }

    .logout-btn {
      background: var(--color-danger);
      border: none;
      padding: 9px 18px;
      border-radius: 6px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      font-size: 0.9em;
    }

    .logout-btn:hover {
      background: #c62828;
    }

    .table-container {
      margin-top: 15px;
      overflow-x: auto;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.05);
      padding: 8px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9em;
    }

    thead {
      background: rgba(255, 255, 255, 0.1);
    }

    th, td {
      padding: 10px 12px;
      text-align: left;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
    }

    th {
      color: var(--color-accent);
      font-weight: 600;
      text-transform: uppercase;
      font-size: 0.8em;
    }

    tbody tr:hover {
      background: rgba(255, 255, 255, 0.07);
    }

    .numeros-cell {
      font-family: monospace;
      white-space: normal;
      word-break: break-word;
      font-size: 0.85em;
    }

    .monto-cell {
      color: var(--color-success);
      font-weight: 600;
    }

    .fecha-cell {
      color: #bbb;
      font-size: 0.85em;
    }

    .status-badge {
      display: inline-block;
      padding: 3px 8px;
      border-radius: 5px;
      font-size: 0.75em;
      font-weight: 600;
      text-transform: uppercase;
    }

    .status-pagado {
      background: rgba(0, 230, 118, 0.15);
      color: var(--color-success);
    }

    .status-pendiente {
      background: rgba(255, 179, 0, 0.15);
      color: var(--color-warning);
    }

    .status-nopagado {
      background: rgba(239, 83, 80, 0.15);
      color: var(--color-danger);
    }

    .delete-btn {
      background: none;
      border: none;
      color: var(--color-danger);
      cursor: pointer;
      font-size: 1.1em;
      transition: transform 0.2s;
    }

    .delete-btn:hover {
      transform: scale(1.1);
    }

    th:nth-child(1), td:nth-child(1) { width: 14%; }
    th:nth-child(2), td:nth-child(2) { width: 17%; }
    th:nth-child(3), td:nth-child(3) { width: 12%; }
    th:nth-child(4), td:nth-child(4) { width: 20%; }
    th:nth-child(5), td:nth-child(5) { width: 9%; text-align: right; }
    th:nth-child(6), td:nth-child(6) { width: 12%; }
    th:nth-child(7), td:nth-child(7) { width: 8%; text-align: center; }
    th:nth-child(8), td:nth-child(8) { width: 4%; text-align: center; }

    @media (max-width: 900px) {
      th, td { padding: 6px 8px; font-size: 0.8em; }
      h1 { font-size: 1.4em; }
      .container { padding: 20px; }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header-controls">
      <h1>üíº Panel Administrativo</h1>
      <button class="logout-btn" id="logout">üîí Cerrar sesi√≥n</button>
    </div>

    <input type="text" id="search" placeholder="üîç Buscar por nombre, correo o n√∫mero..." />

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Tel√©fono</th>
            <th>N√∫meros</th>
            <th>Monto</th>
            <th>Fecha</th>
            <th>Estado</th>
            <th>Acci√≥n</th>
          </tr>
        </thead>
        <tbody id="tickets-table">
          <tr><td colspan="8" style="text-align:center;color:#ccc;">Cargando datos...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", async () => {
    const tabla = document.getElementById("tickets-table");
    const search = document.getElementById("search");
    const logoutBtn = document.getElementById("logout");
    let tickets = [];

    // üîπ Cerrar sesi√≥n
    logoutBtn.addEventListener("click", async () => {
      await fetch("/api/admin/logout", { method: "POST", credentials: "include" });
      window.location.href = "/login.html";
    });

    // üîπ Cargar datos desde la API
    async function cargarTickets() {
      try {
        const res = await fetch("/api/admin/tickets", { credentials: "include" });

        if (!res.ok) {
          if (res.status === 403 || res.status === 401) {
            return (window.location.href = "/login.html");
          }
          throw new Error("Error de servidor");
        }

        const data = await res.json();
        tickets = data.tickets || [];
        mostrarTabla(tickets);
      } catch (err) {
        console.error("Error al cargar datos:", err);
        tabla.innerHTML = `<tr><td colspan="8" style="text-align:center;color:#ff6666;">Error al cargar datos</td></tr>`;
      }
    }

    // üîπ Mostrar tabla
    function mostrarTabla(lista) {
      if (!lista.length) {
        tabla.innerHTML = `<tr><td colspan="8" style="text-align:center;color:#ccc;">No hay registros</td></tr>`;
        return;
      }

      tabla.innerHTML = lista.map(item => `
        <tr>
          <td>${item.nombre || "-"}</td>
          <td>${item.correo || "-"}</td>
          <td>${item.telefono || "-"}</td>
          <td class="numeros-cell">${item.numeros?.join(", ") || "-"}</td>
          <td class="monto-cell">$${Number(item.monto || 0).toLocaleString()}</td>
          <td class="fecha-cell">${new Date(item.createdAt).toLocaleString()}</td>
          <td>
            <span class="status-badge ${
              item.estadoPago === "Pagado" ? "status-pagado"
              : item.estadoPago === "Pendiente" ? "status-pendiente"
              : "status-nopagado"
            }">${item.estadoPago}</span>
          </td>
          <td><button class="delete-btn" data-id="${item._id}">üóëÔ∏è</button></td>
        </tr>
      `).join("");

      // Asignar evento eliminar
      document.querySelectorAll(".delete-btn").forEach(btn => {
        btn.addEventListener("click", async e => {
          const id = e.target.dataset.id;
          if (confirm("¬øSeguro que deseas eliminar este registro?")) {
            await fetch(`/api/admin/tickets/${id}`, { method: "DELETE", credentials: "include" });
            e.target.closest("tr").remove();
          }
        });
      });
    }

    // üîπ Buscar en la tabla
    search.addEventListener("input", e => {
      const term = e.target.value.toLowerCase();
      const filtrados = tickets.filter(t =>
        t.nombre?.toLowerCase().includes(term) ||
        t.correo?.toLowerCase().includes(term) ||
        t.telefono?.toLowerCase().includes(term) ||
        t.numeros?.join(",").toLowerCase().includes(term)
      );
      mostrarTabla(filtrados);
    });

    // Iniciar carga
    cargarTickets();
  });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Administraci贸n de Tickets </title>

    <link rel="stylesheet" href="styles.css">

 <style>
  /* Paleta de Colores: Azul marino, Gris carb贸n, Blanco puro, Detalles dorados/verdes */
  :root {
    --color-primary: #004D80; /* Azul Marino Oscuro */
    --color-secondary: #34495E; /* Gris Carb贸n */
    --color-background: #F4F7F9; /* Gris Claro Suave */
    --color-success: #2ECC71; /* Verde xito */
    --color-warning: #F39C12; /* Naranja Pendiente */
    --color-danger: #E74C3C; /* Rojo Peligro */
    --color-border: #DCE1E7;
    --font-family: 'Arial', sans-serif;
  }
  
  /* === GENERAL === */
  body {
    font-family: var(--font-family);
    background-color: var(--color-background);
    color: var(--color-secondary);
    padding: 20px;
    line-height: 1.6;
  }
  .container {
    background: #FFFFFF;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08); /* Sombra sutil */
    max-width: 1400px;
    margin: 0 auto;
  }
  h1 {
    color: var(--color-primary);
    margin-bottom: 25px;
    font-size: 2em;
    font-weight: 700;
  }

  /* === HEADERS Y CONTROLES === */
  .header-controls {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
  }
  .logout-btn {
    background-color: var(--color-danger);
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-weight: 600;
    letter-spacing: 0.5px;
    transition: background-color 0.3s, transform 0.1s;
  }
  .logout-btn:hover {
    background-color: #C0392B;
    transform: translateY(-1px);
  }
  #search {
    flex-grow: 1;
    max-width: 400px;
    padding: 10px 15px;
    margin-right: 20px;
    border: 1px solid var(--color-border);
    border-radius: 5px;
    font-size: 1em;
  }

  /* === TABLA === */
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    border: 1px solid var(--color-border);
  }
  th, td {
    padding: 12px 18px;
    text-align: left;
    border-bottom: 1px solid #ECF0F1;
  }
  thead th {
    background-color: var(--color-primary);
    color: white;
    font-weight: 600;
    text-transform: uppercase;
    font-size: 0.85em;
    border-bottom: 3px solid #003657; /* Separador m谩s fuerte */
  }
  tbody tr:nth-child(even) {
    background-color: #F8F9FA; /* Rayado sutil */
  }
  tbody tr:hover {
    background-color: #EFEFEF;
  }
  /* Columnas espec铆ficas para mejor lectura */
  .numeros-cell { max-width: 200px; overflow-wrap: break-word; font-family: monospace; font-size: 0.95em; }
  .monto-cell { font-weight: 600; color: #1E8449; } /* Color para montos */
  .fecha-cell { font-size: 0.9em; color: #7F8C8D; }
  
  /* === ESTILOS DE ESTADO (Badges/Etiquetas) === */
  .status-badge {
    display: inline-block;
    padding: 4px 10px;
    border-radius: 12px;
    font-weight: 700;
    font-size: 0.8em;
    text-transform: uppercase;
  }
  .status-pagado { 
    background-color: #E8F5E9; /* Fondo verde claro */
    color: var(--color-success); 
  }
  .status-pendiente { 
    background-color: #FFF3E0; /* Fondo naranja claro */
    color: var(--color-warning); 
  }
  .status-nopagado { 
    background-color: #FFEBEE; /* Fondo rojo claro */
    color: var(--color-danger); 
  }

  /* === BOTN DE ACCIN === */
  .delete-btn {
    background: none;
    border: none;
    cursor: pointer;
    font-size: 1.2em;
    color: var(--color-danger);
    padding: 5px;
    opacity: 0.7;
    transition: opacity 0.2s, color 0.2s;
  }
  .delete-btn:hover {
    opacity: 1;
    color: var(--color-danger);
    transform: scale(1.1);
  }
 </style>
</head>
<body>
 <div class="container">
  
  <div class="header-controls">
    <h1> Dashboard Administrativo</h1>
    <button class="logout-btn"> Cerrar sesi贸n</button>
  </div>
  
  <input type="text" id="search" placeholder=" Buscar por nombre, correo, o referencia...">

  <div style="overflow-x: auto;">
    <table>
     <thead>
      <tr>
       <th>NOMBRE CLIENTE</th>
       <th>CORREO</th>
       <th>TELFONO</th>
       <th>NMEROS (000-999)</th>
       <th class="monto-cell">MONTO</th>
       <th class="fecha-cell">FECHA RESERVA</th>
       <th>ESTADO PAGO</th>
       <th>ACCIN</th>
      </tr>
     </thead>
     <tbody id="tickets-table">
             </tbody>
    </table>
  </div>
 </div>

    <script src="admin.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Administrativo 💼</title>
  <style>
    :root {
      --color-primary: #0a1f44; /* Azul Marino */
      --color-secondary: #142850;
      --color-accent: #f4b400; /* Dorado */
      --color-success: #00c853;
      --color-warning: #ffab00;
      --color-danger: #d32f2f;
      --font-family: "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      font-family: var(--font-family);
      background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 30px 10px;
    }

    .container {
      width: 100%;
      max-width: 1300px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      padding: 25px;
    }

    h1 {
      font-size: 1.8rem;
      color: var(--color-accent);
      text-align: center;
      margin-bottom: 20px;
      letter-spacing: 0.5px;
    }

    .header-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
    }

    #search {
      flex-grow: 1;
      max-width: 400px;
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
      outline: none;
      font-size: 0.95em;
    }

    #search::placeholder {
      color: #bbb;
    }

    .logout-btn {
      background: var(--color-danger);
      border: none;
      color: #fff;
      padding: 8px 18px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      font-size: 0.95em;
    }

    .logout-btn:hover {
      background: #b71c1c;
      transform: translateY(-1px);
    }

    .table-responsive {
      overflow-x: auto;
      border-radius: 8px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      color: #fff;
      background: rgba(255, 255, 255, 0.04);
      font-size: 0.9em;
    }

    th, td {
      padding: 8px 10px;
      text-align: left;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      vertical-align: middle;
    }

    thead th {
      background-color: rgba(255, 255, 255, 0.1);
      color: var(--color-accent);
      text-transform: uppercase;
      font-size: 0.8em;
      font-weight: 600;
    }

    tbody tr {
      transition: background-color 0.2s ease;
    }

    tbody tr:hover {
      background-color: rgba(255, 255, 255, 0.07);
    }

    td {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .numeros-cell {
      font-family: monospace;
      font-size: 0.9em;
      word-break: break-all;
      white-space: normal;
    }

    .monto-cell {
      color: var(--color-success);
      font-weight: 600;
    }

    .fecha-cell {
      color: #aaa;
      font-size: 0.85em;
    }

    .status-badge {
      display: inline-block;
      padding: 3px 8px;
      border-radius: 8px;
      font-size: 0.75em;
      font-weight: 700;
      text-transform: uppercase;
    }

    .status-pagado {
      background: rgba(0, 200, 83, 0.2);
      color: var(--color-success);
    }

    .status-pendiente {
      background: rgba(255, 171, 0, 0.2);
      color: var(--color-warning);
    }

    .status-nopagado {
      background: rgba(211, 47, 47, 0.2);
      color: var(--color-danger);
    }

    .delete-btn {
      background: none;
      border: none;
      color: var(--color-danger);
      font-size: 1.1em;
      cursor: pointer;
      opacity: 0.8;
      transition: all 0.2s;
    }

    .delete-btn:hover {
      opacity: 1;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-controls">
      <h1>💼 Panel Administrativo</h1>
      <button class="logout-btn">🔒 Cerrar sesión</button>
    </div>

    <input type="text" id="search" placeholder="🔍 Buscar por nombre, correo o referencia..." />

    <div class="table-responsive">
      <table>
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Teléfono</th>
            <th>Números</th>
            <th>Monto</th>
            <th>Fecha</th>
            <th>Estado</th>
            <th>Acción</th>
          </tr>
        </thead>
        <tbody id="tickets-table">
          <!-- Datos cargados por admin.js -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>

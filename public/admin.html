<!DOCTYPE html>
<html lang="es">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Administraci贸n Ejecutiva de Tickets </title>

  <link rel="stylesheet" href="styles.css">

 <style>
  /* Paleta de Colores: Azul marino, Gris carb贸n, Blanco puro, Detalles dorados/verdes */
  :root {
    --color-primary: #004D80; /* Azul Marino Oscuro */
    --color-secondary: #34495E; /* Gris Carb贸n */
    --color-background: #F4F7F9; /* Gris Claro Suave */
    --color-success: #2ECC71; /* Verde xito */
    --color-warning: #F39C12; /* Naranja Pendiente */
    --color-danger: #E74C3C; /* Rojo Peligro */
    --color-border: #DCE1E7;
    --font-family: 'Arial', sans-serif;
  }
  
  /* === GENERAL === */
  body {
    font-family: var(--font-family);
    background-color: var(--color-background);
    color: var(--color-secondary);
    padding: 20px;
    line-height: 1.6;
    /*  SOLUCIN VISIBILIDAD: Eliminamos cualquier background-image que est茅 aqu铆 */
    background-image: none !important;
  }
  .container {
    background: #FFFFFF;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
    max-width: 1400px;
    width: 100%; /* Aseguramos que ocupe todo el espacio disponible */
    margin: 0 auto;
  }
  h1 {
    color: var(--color-primary);
    margin-bottom: 25px;
    font-size: 2em;
    font-weight: 700;
  }

  /* === HEADERS Y CONTROLES === */
  .header-controls {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
  }
  .logout-btn {
    background-color: var(--color-danger);
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-weight: 600;
    letter-spacing: 0.5px;
    transition: background-color 0.3s, transform 0.1s;
    flex-shrink: 0; /* Evita que el bot贸n se encoja */
  }
  .logout-btn:hover {
    background-color: #C0392B;
    transform: translateY(-1px);
  }
  #search {
    flex-grow: 1;
    max-width: 400px;
    padding: 10px 15px;
    margin-right: 20px;
    border: 1px solid var(--color-border);
    border-radius: 5px;
    font-size: 1em;
  }

  /* === TABLA === */
  table {
    width: 100%; /* CLAVE: La tabla debe usar el 100% de su contenedor */
    table-layout: fixed; /* Ayuda a que las columnas se comporten mejor */
    border-collapse: collapse;
    margin-top: 20px;
    border: 1px solid var(--color-border);
  }
  th, td {
    padding: 12px 10px; /* Reducimos padding horizontal para ganar espacio */
    text-align: left;
    border-bottom: 1px solid #ECF0F1;
    overflow: hidden; /* Evita que el contenido desborde las celdas */
    text-overflow: ellipsis;
    white-space: nowrap;
  }
  thead th {
    background-color: var(--color-primary);
    color: white;
    font-weight: 600;
    text-transform: uppercase;
    font-size: 0.8em; /* Reducimos el tama帽o de la fuente para que quepa */
    border-bottom: 3px solid #003657;
  }
  tbody tr:nth-child(even) {
    background-color: #F8F9FA;
  }
  tbody tr:hover {
    background-color: #EFEFEF;
  }
  /*  Soluci贸n para que los n煤meros no rompan el layout, permitiendo que se envuelvan */
  .numeros-cell { 
    max-width: 150px; 
    white-space: normal; 
    word-break: break-all;
    font-family: monospace; 
    font-size: 0.9em; 
  }
  .monto-cell { font-weight: 600; color: #1E8449; } 
  .fecha-cell { font-size: 0.85em; color: #7F8C8D; white-space: normal; max-width: 120px; }
    .email-cell { max-width: 200px; }


  /* === ENVOLTURA PARA RESPONSIVIDAD === */
  .table-responsive {
    overflow-x: auto; /* Muestra scroll horizontal si la tabla es demasiado ancha */
    width: 100%;
  }
  
  /* === ESTILOS DE ESTADO (Badges/Etiquetas) === */
  .status-badge {
    display: inline-block;
    padding: 4px 8px;
    border-radius: 12px;
    font-weight: 700;
    font-size: 0.75em;
    text-transform: uppercase;
    white-space: nowrap;
  }
  .status-pagado { 
    background-color: #E8F5E9;
    color: var(--color-success); 
  }
  .status-pendiente { 
    background-color: #FFF3E0;
    color: var(--color-warning); 
  }
  .status-nopagado { 
    background-color: #FFEBEE;
    color: var(--color-danger); 
  }

  /* === BOTN DE ACCIN === */
  .delete-btn {
    background: none;
    border: none;
    cursor: pointer;
    font-size: 1.2em;
    color: var(--color-danger);
    padding: 5px;
    opacity: 0.7;
    transition: opacity 0.2s, color 0.2s;
  }
  .delete-btn:hover {
    opacity: 1;
    color: var(--color-danger);
    transform: scale(1.1);
  }
 </style>
</head>
<body>
 <div class="container">
  
  <div class="header-controls">
    <h1> Dashboard Administrativo</h1>
    <button class="logout-btn"> Cerrar sesi贸n</button>
  </div>
  
  <input type="text" id="search" placeholder=" Buscar por nombre, correo, o referencia...">

    <div class="table-responsive"> 
    <table>
     <thead>
      <tr>
       <th style="width: 15%;">NOMBRE CLIENTE</th>
       <th class="email-cell" style="width: 15%;">CORREO</th>
       <th style="width: 10%;">TELFONO</th>
       <th class="numeros-cell" style="width: 25%;">NMEROS (000-999)</th>
       <th class="monto-cell" style="width: 10%;">MONTO</th>
       <th class="fecha-cell" style="width: 10%;">FECHA RESERVA</th>
       <th style="width: 10%;">ESTADO PAGO</th>
       <th style="width: 5%;">ACCIN</th>
      </tr>
     </thead>
     <tbody id="tickets-table">
             </tbody>
    </table>
  </div>
 </div>

  <script src="admin.js"></script>
</body>
</html>

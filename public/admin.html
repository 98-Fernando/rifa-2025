<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Administrativo üíº</title>

  <style>
    :root {
      --color-bg: #0b1830;
      --color-panel: #13294b;
      --color-accent: #f4b400;
      --color-success: #00c853;
      --color-warning: #ffb300;
      --color-danger: #e53935;
      --font: "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      font-family: var(--font);
      background: linear-gradient(135deg, var(--color-bg), #10233f);
      color: #fff;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      min-height: 100vh;
      background: var(--color-panel);
      padding: 30px 40px;
      box-shadow: inset 0 0 40px rgba(0, 0, 0, 0.4);
    }

    h1 {
      color: var(--color-accent);
      font-size: 1.9em;
      text-align: center;
      margin-bottom: 25px;
      font-weight: 700;
    }

    .header-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 10px;
    }

    #search {
      flex: 1;
      max-width: 400px;
      padding: 9px 12px;
      border-radius: 6px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      outline: none;
      font-size: 0.95em;
    }

    #search::placeholder {
      color: #bbb;
    }

    .logout-btn {
      background: var(--color-danger);
      border: none;
      padding: 9px 18px;
      border-radius: 6px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      font-size: 0.9em;
    }

    .logout-btn:hover {
      background: #b71c1c;
    }

    /* Tabla vertical tipo tarjeta */
    .table-container {
      margin-top: 15px;
      display: grid;
      gap: 12px;
    }

    .ticket-card {
      background: rgba(255, 255, 255, 0.04);
      border-radius: 10px;
      padding: 15px 20px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
      transition: 0.3s;
    }

    .ticket-card:hover {
      background: rgba(255, 255, 255, 0.08);
      transform: translateY(-2px);
    }

    .ticket-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      padding: 6px 0;
    }

    .ticket-row:last-child {
      border-bottom: none;
    }

    .label {
      color: var(--color-accent);
      font-weight: 600;
      width: 120px;
    }

    .value {
      flex: 1;
      color: #e0e0e0;
    }

    .status-badge {
      display: inline-block;
      padding: 3px 8px;
      border-radius: 5px;
      font-size: 0.75em;
      font-weight: 600;
      text-transform: uppercase;
    }

    .status-pagado {
      background: rgba(0, 200, 83, 0.2);
      color: var(--color-success);
    }

    .status-pendiente {
      background: rgba(255, 179, 0, 0.2);
      color: var(--color-warning);
    }

    .status-nopagado {
      background: rgba(229, 57, 53, 0.2);
      color: var(--color-danger);
    }

    .delete-btn {
      background: none;
      border: none;
      color: var(--color-danger);
      cursor: pointer;
      font-size: 1.1em;
      transition: transform 0.2s;
    }

    .delete-btn:hover {
      transform: scale(1.1);
    }

    @media (max-width: 600px) {
      .label {
        width: 100%;
        margin-bottom: 2px;
      }
      .value {
        width: 100%;
      }
    }
  </style>
</head>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administración Ejecutiva de Tickets 💼</title>
  <link rel="stylesheet" href="styles.css">

  <style>
    /* === PALETA Y BASE === */
    :root {
      --color-primary: #003459; /* Azul marino elegante */
      --color-accent: #007EA7;  /* Azul medio */
      --color-light: #F4F7F9;   /* Fondo claro */
      --color-text: #2C3E50;    /* Texto */
      --color-success: #27AE60;
      --color-warning: #F39C12;
      --color-danger: #E74C3C;
      --radius: 10px;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: url("dolares-fondo.jpg") center/cover no-repeat fixed;
      backdrop-filter: blur(6px);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--color-text);
    }

    .container {
      width: 95%;
      max-width: 1400px;
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: var(--radius);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      overflow: hidden;
    }

    /* === CABECERA === */
    .header-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    h1 {
      margin: 0;
      font-size: 1.8em;
      color: var(--color-primary);
    }

    .logout-btn {
      background: var(--color-danger);
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: var(--radius);
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }
    .logout-btn:hover {
      background: #c0392b;
    }

    #search {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: var(--radius);
      font-size: 1em;
      margin-bottom: 20px;
    }

    /* === TABLA === */
    .table-responsive {
      overflow-x: auto;
      max-height: 70vh;
      overflow-y: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #e0e0e0;
    }

    thead {
      background: var(--color-primary);
      color: #fff;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    tbody tr:nth-child(even) {
      background-color: #f8f9fa;
    }
    tbody tr:hover {
      background-color: #ecf0f1;
    }

    .numeros-cell {
      word-wrap: break-word;
      font-family: monospace;
      font-size: 0.95em;
    }

    .status-pagado {
      color: var(--color-success);
      font-weight: bold;
    }
    .status-pendiente {
      color: var(--color-warning);
      font-weight: bold;
    }
    .status-nopagado {
      color: var(--color-danger);
      font-weight: bold;
    }

    .delete-btn {
      background: none;
      border: none;
      color: var(--color-danger);
      cursor: pointer;
      font-size: 1.3em;
      transition: 0.2s;
    }
    .delete-btn:hover {
      transform: scale(1.1);
    }

    /* === SCROLL MODERNO === */
    ::-webkit-scrollbar {
      height: 8px;
      width: 8px;
    }
    ::-webkit-scrollbar-thumb {
      background: var(--color-primary);
      border-radius: 4px;
    }
    ::-webkit-scrollbar-track {
      background: #eee;
    }

    /* === RESPONSIVO === */
    @media (max-width: 768px) {
      th, td {
        font-size: 0.85em;
        padding: 8px;
      }
      h1 {
        font-size: 1.4em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-controls">
      <h1>💼 Panel Ejecutivo de Rifa 2025</h1>
      <button class="logout-btn">🔒 Cerrar sesión</button>
    </div>

    <input type="text" id="search" placeholder="🔍 Buscar por nombre, correo o teléfono...">

    <div class="table-responsive">
      <table>
        <thead>
          <tr>
            <th>NOMBRE CLIENTE</th>
            <th>CORREO</th>
            <th>TELÉFONO</th>
            <th>NÚMEROS (000–999)</th>
            <th>MONTO</th>
            <th>FECHA RESERVA</th>
            <th>ESTADO PAGO</th>
            <th>ACCIÓN</th>
          </tr>
        </thead>
        <tbody id="tickets-table">
          <!-- Se llenará dinámicamente con admin.js -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>

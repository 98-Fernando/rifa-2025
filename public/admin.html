<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Ejecutivo de Rifa 2025 💼</title>
  <link rel="stylesheet" href="styles.css">

  <style>
    /* === PALETA === */
    :root {
      --color-primary: #003459; /* Azul marino */
      --color-accent: #007EA7;  /* Azul medio */
      --color-light: #F4F7F9;
      --color-text: #2C3E50;
      --color-success: #27AE60;
      --color-warning: #F39C12;
      --color-danger: #E74C3C;
      --radius: 10px;
    }

    /* === BASE === */
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: url("https://static.vecteezy.com/system/resources/previews/024/438/217/non_2x/american-dollars-money-seamless-pattern-background-free-vector.jpg") center/cover no-repeat fixed;
      backdrop-filter: blur(6px);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: var(--color-text);
    }

    /* === ENCABEZADO SUPERIOR === */
    header {
      background: rgba(0, 52, 89, 0.95);
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      height: 40px;
      width: 40px;
      border-radius: 50%;
    }

    .logo h1 {
      font-size: 1.5em;
      margin: 0;
      color: #f8f9fa;
    }

    .header-info {
      display: flex;
      align-items: center;
      gap: 25px;
      font-weight: 500;
    }

    #datetime {
      font-size: 0.9em;
      opacity: 0.9;
    }

    .logout-btn {
      background-color: var(--color-danger);
      color: #fff;
      border: none;
      padding: 8px 18px;
      border-radius: var(--radius);
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }
    .logout-btn:hover {
      background-color: #c0392b;
    }

    /* === CONTENIDO PRINCIPAL === */
    main {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 30px;
    }

    .container {
      width: 95%;
      max-width: 1400px;
      background: rgba(255, 255, 255, 0.96);
      padding: 30px;
      border-radius: var(--radius);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      overflow: hidden;
    }

    /* === BARRA DE BÚSQUEDA === */
    #search {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: var(--radius);
      font-size: 1em;
      margin-bottom: 20px;
    }

    /* === TABLA === */
    .table-responsive {
      overflow-x: auto;
      max-height: 70vh;
      overflow-y: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #e0e0e0;
    }

    thead {
      background: var(--color-primary);
      color: #fff;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    tbody tr:nth-child(even) {
      background-color: #f8f9fa;
    }
    tbody tr:hover {
      background-color: #ecf0f1;
    }

    .numeros-cell {
      word-wrap: break-word;
      font-family: monospace;
      font-size: 0.95em;
    }

    .status-pagado {
      color: var(--color-success);
      font-weight: bold;
    }
    .status-pendiente {
      color: var(--color-warning);
      font-weight: bold;
    }
    .status-nopagado {
      color: var(--color-danger);
      font-weight: bold;
    }

    .delete-btn {
      background: none;
      border: none;
      color: var(--color-danger);
      cursor: pointer;
      font-size: 1.3em;
      transition: 0.2s;
    }
    .delete-btn:hover {
      transform: scale(1.1);
    }

    /* === SCROLL === */
    ::-webkit-scrollbar {
      height: 8px;
      width: 8px;
    }
    ::-webkit-scrollbar-thumb {
      background: var(--color-primary);
      border-radius: 4px;
    }
    ::-webkit-scrollbar-track {
      background: #eee;
    }

    /* === RESPONSIVO === */
    @media (max-width: 768px) {
      th, td {
        font-size: 0.85em;
        padding: 8px;
      }
      .logo h1 {
        font-size: 1.2em;
      }
      .logout-btn {
        padding: 6px 12px;
      }
    }
  </style>
</head>
<body>
  <!-- ENCABEZADO SUPERIOR -->
  <header>
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/3418/3418886.png" alt="Logo">
      <h1>Rifa 2025 - Panel Ejecutivo</h1>
    </div>

    <div class="header-info">
      <div id="datetime">Cargando...</div>
      <button class="logout-btn">🔒 Cerrar sesión</button>
    </div>
  </header>

  <!-- CONTENIDO PRINCIPAL -->
  <main>
    <div class="container">
      <input type="text" id="search" placeholder="🔍 Buscar por nombre, correo o teléfono...">

      <div class="table-responsive">
        <table>
          <thead>
            <tr>
              <th>NOMBRE CLIENTE</th>
              <th>CORREO</th>
              <th>TELÉFONO</th>
              <th>NÚMEROS (000–999)</th>
              <th>MONTO</th>
              <th>FECHA RESERVA</th>
              <th>ESTADO PAGO</th>
              <th>ACCIÓN</th>
            </tr>
          </thead>
          <tbody id="tickets-table">
            <!-- Se llena dinámicamente con admin.js -->
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <script src="admin.js"></script>

  <script>
    // Mostrar fecha y hora dinámica
    function updateDateTime() {
      const now = new Date();
      const options = { 
        weekday: 'long', 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric', 
        hour: '2-digit', 
        minute: '2-digit' 
      };
      document.getElementById('datetime').textContent = now.toLocaleDateString('es-ES', options);
    }
    updateDateTime();
    setInterval(updateDateTime, 60000);
  </script>
</body>
</html>

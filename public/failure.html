<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pago Fallido</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #f85032, #e73827);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 2rem;
      max-width: 400px;
      width: 90%;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      animation: fadeIn 1s ease-in-out;
    }
    .icon {
      font-size: 4rem;
      color: #e74c3c;
      margin-bottom: 1rem;
    }
    h1 {
      color: #e74c3c;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }
    a {
      display: inline-block;
      text-decoration: none;
      background: #e74c3c;
      color: #fff;
      padding: 0.8rem 1.2rem;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    a:hover {
      background: #c0392b;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="icon">❌</div>
    <h1>¡Algo salió mal!</h1>
    <p>No pudimos procesar tu pago.<br> Por favor, inténtalo de nuevo o contacta con soporte.</p>
    <a href="/">Volver al inicio</a>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rifa 2025 üéüÔ∏è (000 - 999)</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="https://sdk.mercadopago.com/js/v2"></script>

  <style>
    body {
      background-color: #f0f4f8;
      color: #34495e;
      font-family: 'Inter', sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    .container {
      position: relative;
      max-width: 550px;
      margin: 30px auto;
      background: #ffffff;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(44, 62, 80, 0.1);
      transition: transform 0.3s ease;
      z-index: 1;
    }

    h1 {
      color: #2c3e50;
      font-weight: 700;
      margin-bottom: 5px;
    }

    h2 {
      color: #34495e;
      font-weight: 600;
      border-bottom: 2px solid #ecf0f1;
      padding-bottom: 10px;
      margin-top: 30px;
    }

    input, button {
      display: block;
      width: 100%;
      margin: 15px 0;
      padding: 16px 18px;
      font-size: 16px;
      border: 1px solid #bdc3c7;
      border-radius: 12px;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #2980b9;
      box-shadow: 0 0 8px rgba(41,128,185,0.3);
      outline: none;
    }

    button {
      background-color: #2c3e50;
      color: white;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 10px rgba(44,62,80,0.2);
    }

    button:hover {
      background-color: #34495e;
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(44,62,80,0.3);
    }

    #mercadopago-button {
      background: #009ee3;
      text-transform: uppercase;
      font-size: 16px;
      font-weight: 700;
    }

    #mercadopago-button:hover {
      background: #0077c2;
    }

    .progreso {
      margin: 30px 0 20px;
      text-align: left;
    }

    #porcentaje {
      font-size: 1em;
      font-weight: 600;
      color: #7f8c8d;
      margin-bottom: 8px;
    }

    .barra {
      width: 100%;
      height: 20px;
      background-color: #ecf0f1;
      border-radius: 10px;
      overflow: hidden;
    }

    .relleno {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #27ae60, #2ecc71);
      transition: width 0.7s ease-in-out;
      text-align: center;
      color: white;
      font-size: 12px;
      line-height: 20px;
      font-weight: bold;
    }

    .mensaje {
      font-size: 15px;
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      font-weight: 500;
      text-align: left;
    }

    .mensaje.exito {
      background: #e8f8f5;
      color: #27ae60;
      border-left: 5px solid #2ecc71;
    }

    .mensaje.error {
      background: #fcf3f2;
      color: #e74c3c;
      border-left: 5px solid #e74c3c;
    }

    .hidden { display: none; }

    /* ===============================
       üí° Modal
    =============================== */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      visibility: hidden;
      opacity: 0;
      transition: all 0.3s ease;
      z-index: 10;
    }

    .modal.active {
      visibility: visible;
      opacity: 1;
    }

    .modal-content {
      background: #fff;
      width: 90%;
      max-width: 700px;
      border-radius: 15px;
      padding: 25px;
      color: #2c3e50;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      max-height: 80vh;
      overflow: hidden;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #eee;
      padding-bottom: 10px;
      margin-bottom: 10px;
    }

    .close-modal {
      background: none;
      border: none;
      font-size: 1.8em;
      cursor: pointer;
      color: #e74c3c;
      font-weight: bold;
    }

    .grid-numeros {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(65px, 1fr));
      gap: 8px;
      margin: 10px 0;
      max-height: 400px;
      overflow-y: auto;
      padding-right: 8px;
    }

    .grid-numeros::-webkit-scrollbar { width: 8px; }
    .grid-numeros::-webkit-scrollbar-thumb {
      background-color: #95a5a6;
      border-radius: 10px;
    }

    .numero {
      border-radius: 6px;
      padding: 8px;
      font-size: 16px;
      font-weight: bold;
      height: 45px;
      border: none;
      margin: 0;
    }

    .numero.disponible {
      background: #27ae60;
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .numero.disponible:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(39,174,96,0.5);
    }

    .numero.ocupado {
      background: #e74c3c;
      color: white;
      cursor: not-allowed;
      opacity: 0.6;
    }

    .numero.seleccionado {
      background: #2980b9;
      color: white;
      transform: scale(1.1);
      box-shadow: 0 0 10px rgba(41,128,185,0.7);
    }

    .confirmar-numeros {
      background: #27ae60;
      color: #fff;
      font-weight: bold;
      margin-top: 15px;
    }

    .confirmar-numeros:hover { background: #219150; }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1>üéâ Bienvenido a la Rifa 2025 üéâ</h1>
      <p>Participa y gana premios espectaculares</p>
    </header>

    <section class="progreso">
      <div class="barra"><div class="relleno"></div></div>
      <p id="porcentaje">Cargando disponibilidad...</p>
    </section>

    <!-- üßæ DATOS DEL COMPRADOR -->
    <section>
      <h2>Datos del participante üìã</h2>
      <form id="formulario">
        <input type="text" id="nombre" placeholder="Tu nombre completo" required />
        <input type="email" id="correo" placeholder="Tu correo electr√≥nico" required />
        <input type="tel" id="telefono" placeholder="Tu tel√©fono" required />
      </form>
    </section>

    <!-- üéüÔ∏è SELECCI√ìN DE N√öMEROS -->
    <section>
      <h2>Selecciona tus n√∫meros üéüÔ∏è</h2>
      <button id="verDisponibles">üîç Ver y Elegir N√∫meros Disponibles</button>
    </section>

    <!-- ü™ü Modal con los n√∫meros -->
    <div id="modalDisponibles" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>üéüÔ∏è N√∫meros Disponibles</h3>
          <button class="close-modal">&times;</button>
        </div>
        <div id="listaDisponibles" class="grid-numeros"></div>
        <button id="btnConfirmar" class="confirmar-numeros">Confirmar selecci√≥n</button>
      </div>
    </div>

    <!-- üí≥ PAGO -->
    <section id="pago-box" class="hidden">
      <h3>Paso Final: Pagar</h3>
      <button id="mercadopago-button">Pagar con Mercado Pago</button>
      <p class="small-text">Ser√°s redirigido a la pasarela segura de Mercado Pago.</p>
    </section>

    <p id="mensaje" class="mensaje"></p>
  </div>

  <script src="app.js"></script>
  <script>
    const modal = document.getElementById("modalDisponibles");
    const btnVer = document.getElementById("verDisponibles");
    const btnCerrar = document.querySelector(".close-modal");
    const listaDisponibles = document.getElementById("listaDisponibles");
    const btnConfirmar = document.getElementById("btnConfirmar");

    let numerosSeleccionados = [];

    // Abrir modal y cargar n√∫meros
    btnVer.addEventListener("click", () => {
      modal.classList.add("active");
      if (typeof actualizarEstadoGlobal === "function") {
        actualizarEstadoGlobal(listaDisponibles);
      }
    });

    // Cerrar modal
    btnCerrar.addEventListener("click", () => modal.classList.remove("active"));
    modal.addEventListener("click", e => {
      if (e.target === modal) modal.classList.remove("active");
    });

    // Confirmar selecci√≥n
    btnConfirmar.addEventListener("click", () => {
      numerosSeleccionados = Array.from(listaDisponibles.querySelectorAll(".seleccionado"))
        .map(b => b.textContent.trim());
      if (numerosSeleccionados.length === 0) {
        alert("Por favor selecciona al menos un n√∫mero antes de continuar.");
        return;
      }
      modal.classList.remove("active");
      alert("Has seleccionado: " + numerosSeleccionados.join(", "));
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üéüÔ∏è Rifa 2025 ‚Äì Selecci√≥n de N√∫meros</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --color-primario: #1a237e;
      --color-secundario: #283593;
      --color-acento: #fbc02d;
      --color-texto: #2c3e50;
      --color-fondo: #f5f7fa;
      --color-blanco: #ffffff;
      --color-exito: #27ae60;
      --color-error: #e74c3c;
    }

    body {
      background: var(--color-fondo);
      color: var(--color-texto);
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 650px;
      margin: 40px auto;
      background: var(--color-blanco);
      padding: 35px;
      border-radius: 18px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      color: var(--color-primario);
      margin-bottom: 5px;
      font-size: 1.8em;
      font-weight: 700;
    }

    p {
      color: #555;
      font-size: 0.95em;
      margin-bottom: 20px;
    }

    button {
      background: var(--color-primario);
      color: var(--color-blanco);
      border: none;
      border-radius: 10px;
      padding: 12px 20px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: var(--color-secundario);
      transform: translateY(-2px);
    }

    input {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1em;
      transition: 0.3s;
    }

    input:focus {
      border-color: var(--color-primario);
      box-shadow: 0 0 5px rgba(26, 35, 126, 0.3);
      outline: none;
    }

    .mensaje {
      margin-top: 15px;
      padding: 12px;
      border-radius: 8px;
      font-weight: 500;
      font-size: 0.9em;
    }

    .mensaje.exito {
      background: #e8f5e9;
      color: var(--color-exito);
      border-left: 4px solid var(--color-exito);
    }

    .mensaje.error {
      background: #fdecea;
      color: var(--color-error);
      border-left: 4px solid var(--color-error);
    }

    /* Bot√≥n Ver N√∫meros Disponibles */
    .btn-disponibles {
      background: var(--color-acento);
      color: #000;
      margin-top: 15px;
      font-weight: 700;
      text-transform: uppercase;
    }

    .btn-disponibles:hover {
      background: #f9a825;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 99;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: var(--color-blanco);
      padding: 25px;
      border-radius: 15px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      position: relative;
      max-height: 80vh;
      overflow-y: auto;
      animation: fadeIn 0.3s ease;
    }

    .close-modal {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 20px;
      font-weight: bold;
      color: #555;
      cursor: pointer;
    }

    .grid-numeros {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
      gap: 8px;
      margin-top: 15px;
    }

    .numero {
      border-radius: 8px;
      padding: 10px 0;
      font-size: 15px;
      font-weight: 600;
      border: none;
      transition: all 0.3s ease;
    }

    .numero.disponible {
      background: var(--color-exito);
      color: white;
      cursor: pointer;
    }

    .numero.ocupado {
      background: #ccc;
      color: #666;
      cursor: not-allowed;
    }

    .numero.seleccionado {
      background: var(--color-primario);
      color: white;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.95);}
      to {opacity: 1; transform: scale(1);}
    }

    @media (max-width: 600px) {
      .container { padding: 25px; }
      h1 { font-size: 1.5em; }
      .grid-numeros { grid-template-columns: repeat(auto-fill, minmax(45px, 1fr)); }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üéâ Rifa 2025 üéâ</h1>
    <p>Elige tus n√∫meros y participa por incre√≠bles premios</p>

    <button id="btn-ver-disponibles" class="btn-disponibles">üìã Ver n√∫meros disponibles</button>

    <h3 style="margin-top: 25px;">Tus Datos</h3>
    <form id="formulario">
      <input type="text" id="nombre" placeholder="Tu nombre completo" required>
      <input type="email" id="correo" placeholder="Tu correo electr√≥nico" required>
      <input type="tel" id="telefono" placeholder="Tu tel√©fono" required>
      <button type="submit" id="btn-reservar">‚úÖ Reservar y Pagar</button>
    </form>

    <p id="mensaje" class="mensaje"></p>
  </div>

  <!-- Modal de N√∫meros -->
  <div id="modal-numeros" class="modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h2>üéüÔ∏è N√∫meros Disponibles</h2>
      <div class="grid-numeros" id="numeros-container"></div>
    </div>
  </div>

  <script>
    const modal = document.getElementById("modal-numeros");
    const btnVer = document.getElementById("btn-ver-disponibles");
    const close = document.querySelector(".close-modal");
    const contenedor = document.getElementById("numeros-container");
    const mensaje = document.getElementById("mensaje");

    let numeros = [];
    let seleccionados = [];

    // Simulaci√≥n de carga desde backend
    const total = 1000;
    const ocupados = [23, 56, 102, 250, 890];
    for (let i = 0; i < total; i++) {
      numeros.push({
        numero: i.toString().padStart(3, '0'),
        disponible: !ocupados.includes(i)
      });
    }

    // Abrir modal
    btnVer.addEventListener("click", () => {
      modal.style.display = "flex";
      renderNumeros();
    });

    // Cerrar modal
    close.addEventListener("click", () => modal.style.display = "none");
    window.addEventListener("click", (e) => {
      if (e.target === modal) modal.style.display = "none";
    });

    function renderNumeros() {
      contenedor.innerHTML = "";
      numeros.forEach(n => {
        const btn = document.createElement("button");
        btn.classList.add("numero");
        btn.classList.add(n.disponible ? "disponible" : "ocupado");
        btn.textContent = n.numero;

        if (!n.disponible) btn.disabled = true;

        btn.addEventListener("click", () => toggleSeleccion(btn, n.numero));

        contenedor.appendChild(btn);
      });
    }

    function toggleSeleccion(btn, numero) {
      const idx = seleccionados.indexOf(numero);
      if (idx >= 0) {
        seleccionados.splice(idx, 1);
        btn.classList.remove("seleccionado");
      } else {
        if (seleccionados.length >= 10) {
          alert("Solo puedes elegir hasta 10 n√∫meros.");
          return;
        }
        seleccionados.push(numero);
        btn.classList.add("seleccionado");
      }
    }

    // Enviar formulario
    document.getElementById("formulario").addEventListener("submit", (e) => {
      e.preventDefault();
      if (seleccionados.length === 0) {
        mensaje.className = "mensaje error";
        mensaje.textContent = "Selecciona al menos un n√∫mero.";
        return;
      }

      mensaje.className = "mensaje exito";
      mensaje.textContent = `‚úÖ Has seleccionado ${seleccionados.length} n√∫mero(s): ${seleccionados.join(", ")}. Listo para pagar.`;
    });
  </script>
</body>
</html>

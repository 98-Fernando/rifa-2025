<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rifa 2025 🎟️</title>
    <link rel="stylesheet" href="styles.css">
    <!-- NOTA: Si usabas estilos específicos para el widget de Wompi en styles.css, deberás revisarlos. -->
</head>
<body>
    <header>
        <h1>🎉 Bienvenido a la Rifa 2025 🎉</h1>
        <p>Selecciona tus números y participa por increíbles premios</p>
    </header>

    <!-- 🔹 Barra de progreso -->
    <section class="progreso">
        <div class="barra">
            <div class="relleno"></div>
        </div>
        <p id="porcentaje">Cargando disponibilidad...</p>
    </section>

    <!-- 🔹 Números disponibles -->
    <section>
        <h2>Selecciona tus números 🎟️</h2>
        <div id="numeros-container" class="grid-numeros"></div>
    </section>

    <!-- 🔹 Formulario para datos -->
    <section>
        <h2>Tus datos 📋</h2>
        <form id="formulario">
            <input type="text" id="nombre" placeholder="Tu nombre completo" required>
            <input type="email" id="correo" placeholder="Tu correo electrónico" required>
            <input type="tel" id="telefono" placeholder="Tu teléfono" required>
            
            <!-- Botón de Reserva -->
            <button type="submit" id="btn-reservar">✅ Reservar y Pagar</button>
        </form>
        <p id="mensaje" class="mensaje"></p>
    </section>

    <!-- 🔹 Contenedor del Botón de Pago (Aparece después de reservar) -->
    <section id="pago-box" class="hidden">
        <h3>Paso Final: Pagar</h3>
        
        <!-- CAMBIO CRÍTICO: El ID del botón ahora es 'mercadopago-button' y el texto es Mercado Pago -->
        <button id="mercadopago-button">Pagar con Mercado Pago </button>
        <p class="small-text">Serás redirigido a la pasarela segura de Mercado Pago.</p>
    </section>

    <!-- 🔹 Ticket y estado (Mantenido para consistencia, aunque no se usa en este flujo) -->
    <section id="ticket-box" class="hidden">
        <h3>🎟️ Tus números reservados</h3>
        <p>En proceso de pago...</p>
    </section>

    <!-- 🔹 Spinner de carga -->
    <div id="spinner" class="hidden">⏳ Procesando...</div>

    <!-- ------------------------------------------------ -->
    <!-- 🔹 SCRIPTS CRÍTICOS -->
    <!-- ------------------------------------------------ -->
    
    <!-- CAMBIO CRÍTICO: Eliminamos el script del Widget de Wompi. -->
    
    <!-- Ahora solo cargamos nuestro script que usa la redirección de Mercado Pago -->
    <script src="app.js"></script> 

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sorteo 2025 – Participación</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #f8fafc, #eef3f8);
      color: #1e293b;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      background: #fff;
      margin: 40px auto;
      padding: 40px 35px;
      border-radius: 16px;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.08);
    }

    h1 {
      font-weight: 700;
      font-size: 1.6rem;
      color: #0f172a;
      text-align: center;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.1rem;
      font-weight: 600;
      color: #1e293b;
      border-bottom: 2px solid #e2e8f0;
      padding-bottom: 6px;
      margin-top: 30px;
    }

    p {
      color: #475569;
      font-size: 0.95rem;
      text-align: center;
    }

    input, button {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #cbd5e1;
      font-size: 15px;
      box-sizing: border-box;
      transition: all 0.2s ease;
    }

    input:focus {
      border-color: #2563eb;
      box-shadow: 0 0 6px rgba(37,99,235,0.2);
      outline: none;
    }

    button {
      background: #1e3a8a;
      color: #fff;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #1d4ed8;
      transform: scale(1.02);
    }

    .progreso {
      margin: 20px 0;
      text-align: left;
    }

    .barra {
      width: 100%;
      height: 16px;
      background: #e2e8f0;
      border-radius: 8px;
      overflow: hidden;
    }

    .relleno {
      width: 0%;
      height: 100%;
      background: #2563eb;
      transition: width 0.6s ease;
    }

    .valor-rifa {
      margin-top: 15px;
      font-size: 1rem;
      font-weight: 600;
      text-align: center;
      color: #1e3a8a;
      background: #f1f5f9;
      padding: 12px;
      border-radius: 10px;
    }

    .mensaje {
      margin-top: 15px;
      font-size: 14px;
      border-radius: 8px;
      padding: 12px;
      text-align: left;
      font-weight: 500;
    }

    .mensaje.exito { background: #ecfdf5; color: #15803d; border-left: 4px solid #16a34a; }
    .mensaje.error { background: #fef2f2; color: #b91c1c; border-left: 4px solid #dc2626; }
    .mensaje.info  { background: #fefce8; color: #92400e; border-left: 4px solid #facc15; }

    .modal {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.45);
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      z-index: 10;
    }

    .modal.active { opacity: 1; visibility: visible; }

    .modal-content {
      background: #fff;
      width: 90%;
      max-width: 600px;
      padding: 25px 25px 80px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      position: relative;
      max-height: 80vh;
      overflow-y: auto;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      border-bottom: 1px solid #e2e8f0;
      padding-bottom: 10px;
    }

    .close-modal {
      position: fixed;
      top: 20px;
      right: 25px;
      background: #ef4444;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.25s ease;
    }

    .close-modal:hover { background: #dc2626; }

    .grid-numeros {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(55px, 1fr));
      gap: 8px;
      padding: 10px;
    }

    .numero {
      border: none;
      border-radius: 8px;
      padding: 10px;
      font-weight: 600;
      color: #fff;
      transition: all 0.2s;
      font-size: 14px;
    }

    .numero.disponible { background: #2563eb; cursor: pointer; }
    .numero.disponible:hover { transform: scale(1.05); }
    .numero.ocupado { background: #9ca3af; opacity: 0.6; cursor: not-allowed; }
    .numero.seleccionado { background: #1e3a8a; transform: scale(1.1); }

    #btnConfirmar {
      position: sticky;
      bottom: 0;
      width: 100%;
      background: #1e3a8a;
      color: #fff;
      font-weight: 600;
      padding: 14px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 15px;
    }

    #btnConfirmar:hover { background: #1d4ed8; transform: scale(1.02); }

    .ticket {
      background: #f8fafc;
      border-left: 4px solid #2563eb;
      border-radius: 10px;
      padding: 15px;
      margin-top: 20px;
      text-align: center;
    }

    .ticket span {
      display: inline-block;
      background: #1e40af;
      color: #fff;
      border-radius: 6px;
      padding: 5px 8px;
      margin: 3px;
      font-weight: 600;
    }

    .ticket .total {
      display: block;
      color: #1e3a8a;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="/Sorteo1.jpeg" alt="Sorteo 2025" style="width:100%; max-width:600px; display:block; margin:20px auto; border-radius:12px;">
    <h1>Sorteo 2025</h1>
    <p>Selecciona tus números y participa por premios exclusivos. Ingresa tus datos y reserva tu número.</p>

    <form id="formulario">
      <h2>Datos personales</h2>
      <input type="text" id="nombre" placeholder="Nombre completo" required />
      <input type="email" id="correo" placeholder="Correo electrónico" required />
      <input type="tel" id="telefono" placeholder="Teléfono (10 dígitos)" pattern="[0-9]{10}" required />
    </form>

    <section class="progreso">
      <p id="porcentaje">Cargando disponibilidad...</p>
      <div class="barra"><div class="relleno"></div></div>
      <div class="valor-rifa">Valor por número: <strong>$26.400 COP</strong></div>
    </section>

    <h2>Selecciona tus números</h2>
    <button id="verDisponibles">Ver números disponibles</button>
    <div id="ticketSeleccion" class="ticket hidden"></div>

    <div id="modalDisponibles" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Números disponibles</h3>
          <button class="close-modal">&times;</button>
        </div>
        <div id="listaDisponibles" class="grid-numeros"></div>
        <button id="btnConfirmar">Confirmar selección</button>
      </div>
    </div>

    <button id="btn-reservar">Reservar y Pagar</button>
    <p id="mensaje" class="mensaje"></p>
  </div>

  <script>
    const modal = document.getElementById("modalDisponibles");
    const btnVer = document.getElementById("verDisponibles");
    const btnCerrar = document.querySelector(".close-modal");
    const listaDisponibles = document.getElementById("listaDisponibles");
    const btnConfirmar = document.getElementById("btnConfirmar");
    const ticketBox = document.getElementById("ticketSeleccion");
    const btnReservar = document.getElementById("btn-reservar");
    const mensaje = document.getElementById("mensaje");
    const PRECIO = 100;

    let numerosSeleccionados = [];
    let disponibles = [];

    document.addEventListener("DOMContentLoaded", () => cargarNumeros());
    btnVer.addEventListener("click", async () => { modal.classList.add("active"); await cargarNumeros(); });
    btnCerrar.addEventListener("click", () => modal.classList.remove("active"));
    modal.addEventListener("click", e => { if (e.target === modal) modal.classList.remove("active"); });

    async function cargarNumeros() {
      try {
        const res = await fetch("/api/tickets/numeros");
        const data = await res.json();
        disponibles = data;
        renderNumeros(data);
        actualizarBarra(data);
      } catch (err) {
        listaDisponibles.innerHTML = "<p style='color:red;'>Error al cargar números. Intenta de nuevo.</p>";
      }
    }

    function renderNumeros(data) {
      listaDisponibles.innerHTML = "";
      data.forEach(num => {
        const btn = document.createElement("button");
        btn.textContent = num.numero.toString().padStart(3, "0");
        btn.className = "numero " + (num.estado === "disponible" ? "disponible" : "ocupado");
        if (num.estado === "disponible") {
          btn.addEventListener("click", () => btn.classList.toggle("seleccionado"));
        }
        listaDisponibles.appendChild(btn);
      });
    }

    function actualizarBarra(data) {
      const vendidos = data.filter(n => n.estado !== "disponible").length;
      const total = data.length;
      const porcentaje = ((vendidos / total) * 100).toFixed(1);
      document.getElementById("porcentaje").innerText = `Progreso: ${porcentaje}% vendido (${vendidos} de ${total})`;
      document.querySelector(".relleno").style.width = `${porcentaje}%`;
    }

    btnConfirmar.addEventListener("click", () => {
      numerosSeleccionados = Array.from(listaDisponibles.querySelectorAll(".seleccionado")).map(b => b.textContent);
      if (numerosSeleccionados.length === 0) return alert("Selecciona al menos un número");
      const total = numerosSeleccionados.length * PRECIO;
      ticketBox.innerHTML = `
        <h4>Números seleccionados:</h4>
        <div>${numerosSeleccionados.map(n => `<span>${n}</span>`).join('')}</div>
        <span class="total">Total: $${total.toLocaleString("es-CO")}</span>
      `;
      ticketBox.classList.remove("hidden");
      modal.classList.remove("active");
    });

    btnReservar.addEventListener("click", async () => {
      const nombre = document.getElementById("nombre").value.trim();
      const correo = document.getElementById("correo").value.trim();
      const telefono = document.getElementById("telefono").value.trim();

      if (!nombre || !correo || numerosSeleccionados.length === 0)
        return mostrarMensaje("Completa tus datos y selecciona tus números.", "error");

      mostrarMensaje("Procesando reserva...", "info");

      try {
        const resPendiente = await fetch("/api/tickets/guardar-pendiente", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nombre, correo, telefono, numeros: numerosSeleccionados }),
        });

        const dataPendiente = await resPendiente.json();
        if (!dataPendiente.exito) throw new Error(dataPendiente.mensaje || "Error al guardar pendiente");

        const referencia = dataPendiente.reference;
        const monto = PRECIO * numerosSeleccionados.length;

        const resPago = await fetch("/api/mercadopago/preference", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ reference: referencia, nombre, correo, telefono, monto }),
        });

        const dataPago = await resPago.json();
        if (!dataPago.exito || !dataPago.init_point)
          return mostrarMensaje(dataPago.mensaje || "No se pudo generar el pago.", "error");

        mostrarMensaje("Redirigiendo a la pasarela de pago...");
        window.location.href = dataPago.init_point;

      } catch (err) {
        mostrarMensaje("Error al conectar con el servidor.", "error");
      }
    });

    function mostrarMensaje(texto, tipo = "exito") {
      mensaje.textContent = texto;
      mensaje.className = `mensaje ${tipo}`;
    }

    setInterval(cargarNumeros, 10000);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Acceso Administrador</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #2980b9, #6dd5fa);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-container {
      background: #fff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
      text-align: center;
      animation: slideUp 0.6s ease;
    }

    @keyframes slideUp {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    h2 { margin-bottom: 1.5rem; color: #2c3e50; }

    input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1rem;
      background-color: #2980b9;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover { background-color: #2471a3; }

    #errorMessage {
      color: red;
      margin-top: 10px;
      font-size: 14px;
      min-height: 18px;
    }

    .footer {
      margin-top: 1rem;
      font-size: 14px;
      color: #7f8c8d;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Acceso Administrador</h2>
    <!-- üîπ Sin "action" ni "method" -->
    <form id="loginForm" autocomplete="off" novalidate>
      <input type="text" id="username" name="username" placeholder="Usuario" required>
      <input type="password" id="password" name="password" placeholder="Contrase√±a" required>
      <button type="submit">Iniciar Sesi√≥n</button>
      <p id="errorMessage"></p>
    </form>
    <div class="footer">Sistema de rifas ‚Ä¢ 2025</div>
  </div>

  <script src="login.js" defer></script>
</body>
</html>

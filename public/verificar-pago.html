<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verificando tu pago...</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f4f6f8;
      color: #333;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 420px;
    }
    h2 { margin-bottom: 10px; }
    .spinner {
      border: 4px solid #eee;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="card">
    <h2>Verificando tu pago...</h2>
    <div class="spinner"></div>
    <p id="mensaje">Por favor, espera unos segundos mientras confirmamos tu transacci√≥n.</p>
  </div>

  <script>
    async function verificarPago() {
      const params = new URLSearchParams(window.location.search);
      const ref = params.get("ref");

      if (!ref) {
        document.getElementById("mensaje").textContent = "Referencia no v√°lida.";
        return;
      }

      try {
        const respuesta = await fetch(`/api/tickets/estado?reference=${ref}`);
        const data = await respuesta.json();

        const mensaje = document.getElementById("mensaje");
        const card = document.querySelector(".card");

        if (!data.exito) {
          mensaje.textContent = "Error al verificar el estado del pago.";
          return;
        }

        switch (data.estado) {
          case "pagado":
            card.innerHTML = `
              <h2>‚úÖ ¬°Pago confirmado!</h2>
              <p>Gracias por tu compra, ${data.ticket.nombre} üéâ</p>
              <p><b>Tus n√∫meros:</b> ${data.ticket.numeros.join(", ")}</p>
              <p><b>Monto:</b> ${data.ticket.monto} COP</p>
              <p>Revisa tu correo (${data.ticket.correo}) para m√°s detalles.</p>
            `;
            break;
          case "pendiente":
            mensaje.textContent = "Tu pago est√° siendo procesado. Refresca esta p√°gina en 1 minuto.";
            break;
          case "no_encontrado":
            mensaje.textContent = "No encontramos tu pago. Si hiciste el pago, por favor cont√°ctanos.";
            break;
          default:
            mensaje.textContent = "Estamos verificando tu transacci√≥n...";
        }
      } catch (error) {
        console.error(error);
        document.getElementById("mensaje").textContent =
          "Error de conexi√≥n al verificar el pago.";
      }
    }

    // Ejecutar al cargar
    verificarPago();
    // Reintentar cada 15 segundos mientras est√© pendiente
    setInterval(verificarPago, 15000);
  </script>
</body>
</html>

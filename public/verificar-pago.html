<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verificando tu pago...</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #e3f2fd, #f9fbfd);
      color: #333;
      margin: 0;
    }

    .card {
      background: #fff;
      padding: 35px 30px;
      border-radius: 18px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      text-align: center;
      width: 90%;
      max-width: 420px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    h2 {
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      line-height: 1.6;
      margin: 8px 0;
    }

    .spinner {
      border: 4px solid #e0e0e0;
      border-top: 4px solid #007bff;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      100% { transform: rotate(360deg); }
    }

    .botones {
      margin-top: 25px;
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      background: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.3s ease, transform 0.2s ease;
      text-decoration: none;
    }
    .btn:hover {
      background: #0056b3;
      transform: scale(1.03);
    }
    .btn-secundario {
      background: #f1f3f5;
      color: #333;
    }
    .btn-secundario:hover {
      background: #e2e6ea;
    }

    .check {
      font-size: 50px;
      color: #28a745;
      margin: 10px 0;
      animation: pop 0.4s ease-out;
    }

    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <h2>Verificando tu pago...</h2>
    <div class="spinner"></div>
    <p id="mensaje">Por favor, espera unos segundos mientras confirmamos tu transacci√≥n.</p>
  </div>

  <script>
    async function verificarPago() {
      const params = new URLSearchParams(window.location.search);
      const ref = params.get("ref");

      if (!ref) {
        document.getElementById("mensaje").textContent = "Referencia no v√°lida.";
        return;
      }

      try {
        const respuesta = await fetch(`/api/tickets/estado?reference=${ref}`);
        const data = await respuesta.json();
        const card = document.getElementById("card");

        if (!data.exito) {
          card.innerHTML = `
            <h2>‚ùå Error</h2>
            <p>No se pudo verificar el estado del pago.</p>
            <div class="botones">
              <a href="/" class="btn">Volver al inicio</a>
              <a href="/contacto" class="btn btn-secundario">Contactar soporte</a>
            </div>
          `;
          return;
        }

        switch (data.estado) {
          case "pagado":
            card.innerHTML = `
              <div class="check">‚úÖ</div>
              <h2>¬°Pago confirmado!</h2>
              <p>Gracias por tu compra, <b>${data.ticket.nombre}</b> üéâ</p>
              <p><b>Tus n√∫meros:</b> ${data.ticket.numeros.join(", ")}</p>
              <p><b>Monto:</b> ${data.ticket.monto} COP</p>
              <p>Revisa tu correo (<b>${data.ticket.correo}</b>) para m√°s detalles.</p>
              <div class="botones">
                <a href="/" class="btn">Volver al inicio</a>
                <a href="/soporte" class="btn btn-secundario">Contactar soporte</a>
              </div>
            `;
            break;

          case "pendiente":
            card.innerHTML = `
              <h2>‚åõ Pago pendiente</h2>
              <p>Tu pago est√° siendo procesado. Refresca esta p√°gina en 1 minuto.</p>
              <div class="botones">
                <button class="btn" onclick="window.location.reload()">Actualizar ahora</button>
                <a href="/" class="btn btn-secundario">Volver al inicio</a>
              </div>
            `;
            break;

          case "no_encontrado":
            card.innerHTML = `
              <h2>‚ö†Ô∏è Pago no encontrado</h2>
              <p>No encontramos tu pago. Si ya realizaste el pago, por favor cont√°ctanos.</p>
              <div class="botones">
                <a href="/soporte" class="btn">Contactar soporte</a>
                <a href="/" class="btn btn-secundario">Volver al inicio</a>
              </div>
            `;
            break;

          default:
            document.getElementById("mensaje").textContent = "Verificando tu transacci√≥n...";
        }
      } catch (error) {
        console.error(error);
        document.getElementById("card").innerHTML = `
          <h2>üö´ Error de conexi√≥n</h2>
          <p>No se pudo conectar con el servidor para verificar el pago.</p>
          <div class="botones">
            <button class="btn" onclick="window.location.reload()">Reintentar</button>
            <a href="/" class="btn btn-secundario">Volver al inicio</a>
          </div>
        `;
      }
    }

    // Ejecutar al cargar
    verificarPago();
    // Reintentar cada 7 segundos
    setInterval(verificarPago, 7000);
  </script>
</body>
</html>
